<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan Ulang 1</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #ddd;
            font-size: 18px;
        }

        .container {
            border: 5px solid black;
            margin: 30px auto;
            padding: 10px;
            width: 800px;
            display: grid;
            grid-template-areas:
                'header header'
                'aside main'
                'nav main'
                'footer footer'
            ;
            grid-template-columns: 1fr 1.5fr;
            grid-template-rows: 1fr 1fr 1.3fr;
        }

        header {
            grid-area: header;
            padding: 50px;
            background-color: coral;
            display: flex;
            justify-content: center;
            align-content: center;
        }

        aside {
            grid-area: aside;
            background-color: cornflowerblue;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        nav {
            grid-area: nav;
            background-color: chocolate;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        main {
            grid-area: main;
            background-color: crimson;
            flex: 1.5;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        footer {
            grid-area: footer;
            background-color: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>Header</header>
        <aside>Aside</aside>
        <nav>Nav</nav>
        <main>Main</main>
        <footer>Footer</footer>
    </div>
</body>

</html>
