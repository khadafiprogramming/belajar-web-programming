<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid | grid-template-areas</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #ddd;
        }

        .container {
            width: 80%;
            margin: 30px auto;
            display: grid;
            grid-template:
                [satu] 'header header header' 100px
                [dua] 'sidebar content content' 500px
                [tiga] 'footer footer footer' 100px / 300px 2fr;
        }

        .item {
            width: 100%;
            background-color: lightcoral;
            display: flex;
            justify-content: center;
            align-items: center;
            box-sizing: border-box;
        }

        .item:nth-child(even) {
            /* background-color: lightblue; */
        }

        .header {
            grid-area: header;
            background-color: lightblue;
        }

        .sidebar {
            grid-area: sidebar;
            background-color: lightcoral;
        }

        .content {
            grid-area: content;
            background-color: lightgreen;
        }

        .footer {
            grid-area: footer;
            background-color: lightseagreen;
        }

        /* Responsive Breakpoint */
        @media screen and (max-width: 576px) {
            .container {
                grid-template-areas:
                    'header header header'
                    'sidebar sidebar sidebar'
                    'content content content'
                    'footer footer footer';
            }
        }

        /* End */
    </style>
</head>

<body>
    <div class="container">
        <div class="item header">1</div>
        <div class="item sidebar">2</div>
        <div class="item content">3</div>
        <div class="item footer">4</div>

        <div class="item">9</div>
        <div class="item">10</div>
        <div class="item">11</div>
        <div class="item">12</div> -->
    </div>
</body>

</html>
