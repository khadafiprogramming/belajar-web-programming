<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Align Content vs Align Items</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .container {
            width: 30%;
            height: 200px;
            margin: 30px auto;
            border: 5px solid black;
            display: flex;
            justify-content: space-around;
            /* align-content: center; */
            align-items: center;
            flex-wrap: wrap;
        }

        .kotak {
            width: 50px;
            height: 50px;
            background-color: lightgreen;
        }

        .kotak:nth-child(even) {
            background-color: blue;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="kotak"></div>
        <div class="kotak"></div>
        <div class="kotak"></div>
        <div class="kotak"></div>
        <div class="kotak"></div>
        <div class="kotak"></div>
        <div class="kotak"></div>
        <div class="kotak"></div>
        <div class="kotak"></div>
        <div class="kotak"></div>
        <div class="kotak"></div>
        <div class="kotak"></div>
        <div class="kotak"></div>
        <div class="kotak"></div>
    </div>
</body>

</html>
