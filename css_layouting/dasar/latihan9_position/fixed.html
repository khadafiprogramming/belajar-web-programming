<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Position Fixed</title>
    <style>
        .container {
            width: 500px;
            height: 1500px;
            border: 5px solid black;
            margin: 0 auto;
        }

        .topbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 50px;
            background-color: lightgoldenrodyellow;
        }

        .topbar ul li {
            display: inline-block;
        }

        .content div {
            width: 100px;
            height: 100px;
        }

        .satu {
            background-color: lightblue;
        }

        .dua {
            background-color: lightcoral;
        }

        .tiga {
            background-color: lightgreen;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="topbar">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Chat</a></li>
            </ul>
        </div>
        <div class="content">
            <div class="satu"></div>
            <div class="dua"></div>
            <div class="tiga"></div>
        </div>
    </div>
</body>

</html>
