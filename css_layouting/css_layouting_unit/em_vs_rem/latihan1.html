<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit em</title>
    <style>
        .container {
            margin: auto;
            width: 80%;
            height: 500px;
            background-color: coral;
        }

        h1 {
            text-align: center;
        }

        .btn {
            background-color: darkblue;
            padding: 1em 3em;
            margin: 0 3rem;
        }

        .btn-sm {
            font-size: 12px;
        }

        .btn-l {
            font-size: 10px;
        }
    </style>
</head>

<!-- Unit em relatif terhadap ukuran font-size dari parent terdekatnya. -->
<!-- Unit rem relatif terhadap ukuran font-size dari root/html. -->
<!-- Untuk typography/text akan relatif terhadap parent. Direkomendasikan menggunakan rem karena konsisten.-->
<!-- Selain property font-size maka artinya length -->
<!-- Untuk length seperti padding dan margin akan relatif terhadap element-nya terlebih dahulu. -->

<body>
    <div class="container">
        <h1>Title</h1>
        <a href="#" class="btn">Reguler</a>
        <a href="#" class="btn btn-sm">Small</a>
        <a href="#" class="btn btn-l">Large</a>
    </div>
</body>

</html>
