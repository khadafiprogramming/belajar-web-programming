<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan Dimension-em</title>
    <style>
        .box-em {
            font-size: 30px;
        }

        h1 {
            font-size: 1em;
        }

        p {
            font-size: 2em;
        }


        html {
            font-size: 50px;
        }

        .box-rem {
            font-size: 30px;
        }

        .box-rem h1 {
            font-size: 1rem;
        }

        .box-rem p {
            font-size: 2rem;
        }
    </style>
</head>

<body>

    <!-- em adalah nilai yg relatif terhadap ukuran font yg sedang digunakan. -->

    <div class="box-em">
        <h1>Hello World</h1>
        <p>Khadafi Programming</p>
    </div>
    <br>
    <br>

    <div class="box-rem">
        <h1>Hello World</h1>
        <p>Khadafi Programming</p>
    </div>

</body>

</html>
