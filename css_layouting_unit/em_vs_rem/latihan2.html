<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>em dan rem</title>
    <style>
        .container {
            width: 700px;
            border: 2px solid black;
            margin: 50px auto;
        }

        .btn {
            display: inline-block;
            padding: 1em 3em;
            background-color: darkblue;
            margin: 1rem;
        }

        .btn-sm {
            font-size: 0.5rem;
        }

        .btn-lg {
            font-size: 1.5rem;
        }
    </style>
</head>

<body>
    <div class="container">
        <a href="#" class="btn btn-sm">Small</a>
        <a href="#" class="btn">Large</a>
        <a href="#" class="btn btn-lg">Xtra Large</a>
    </div>
</body>

</html>
