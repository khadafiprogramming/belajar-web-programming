<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan View Port Height dan Width (vh & vw)</title>
    <style>
        .box {
            background-color: aqua;
            height: 100vh;
        }

        .box-vw {
            background-color: coral;
            width: 100vw;
            height: 20px;
        }
    </style>
</head>

<body>

    <div class="box"></div>
    <h1>Hello World</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Velit error sit, nisi nam nemo temporibus provident.
        Corrupti provident ratione veniam molestiae sit a! Ex beatae, suscipit temporibus est deleniti et.</p>
    <h2>Vw</h2>
    <div class="box-vw"></div>

</body>

</html>
