<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan Property CSS Transition</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        .container {
            width: 900px;
            height: 300px;
            margin: 50px auto;
            border: 3px solid black;
        }

        .kotak {
            width: 100px;
            height: 100px;
            background-color: green;
            transition: margin-left 3s, background 3s 2s, transform 4s 4s;
        }

        .container:hover .kotak {
            transform: rotate(360deg);
            margin-left: 800px;
            background: blue;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="kotak"></div>
    </div>
</body>

</html>
