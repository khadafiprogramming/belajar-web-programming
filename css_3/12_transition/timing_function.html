<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan Transition</title>

    <style>
        body {
            margin: 0;
            padding: 0;
        }

        .container {
            margin: 50px auto;
            width: 900px;
            border: 3px solid black;
        }

        .kotak {
            width: 100px;
            height: 100px;
            background-color: royalblue;
            text-align: center;
            line-height: 100px;
            color: white;
            margin: 5px 0;
        }

        .container:hover .kotak {
            transform: rotate(360deg);
            margin-left: 800px;
            background-color: green;
        }

        .kotak1 {
            transition: all 3s ease;
        }

        .kotak2 {
            transition: all 3s ease-in;
        }

        .kotak3 {
            transition: all 3s ease-out;
        }

        .kotak4 {
            transition: all 3s ease-in-out;
        }

        .kotak5 {
            transition: all 3s linear;
        }

        .kotak6 {
            transition: all 3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="kotak kotak1">Ease</div>
        <div class="kotak kotak2">Ease-In</div>
        <div class="kotak kotak3">Ease-Out</div>
        <div class="kotak kotak4">Ease-In-Out</div>
        <div class="kotak kotak5">Linear</div>
        <div class="kotak kotak6">Cubic-Bezier</div>
    </div>
</body>

</html>
