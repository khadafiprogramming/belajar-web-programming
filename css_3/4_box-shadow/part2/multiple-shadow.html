<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Shadow</title>
    <style>
        div {
            width: 300px;
            height: 300px;
            background-color: green;
            margin: 50px auto;
            box-shadow: 5px 5px 5px rgba(255, 0, 0, .7), -5px -5px 5px rgba(0, 0, 255, .7);
        }

        .dua {
            box-shadow: 0 0 0 5px blue, 0 0 0 10px coral, 0 0 0 10px red, 0 0 0 15px purple;
            border-radius: 50%;
        }
    </style>
</head>

<body>
    <div></div>
    <div class="dua"></div>
</body>

</html>
