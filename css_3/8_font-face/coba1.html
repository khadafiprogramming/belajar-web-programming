<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan Menggunakan Font Face-2</title>
    <style>
        @font-face {
            font-family: "Kausan Script";
            src: url(font/KaushanScript-Regular.otf) format(truetype);
        }

        @font-face {
            font-family: 'alex_brushregular';
            src: url('font/alexbrush-regular-webfont.woff2') format('woff2'),
                url('font/alexbrush-regular-webfont.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }


        body {
            background-image: linear-gradient(to top left, red, blue);
            background-repeat: no-repeat;
            height: 100vmax;
        }

        h1 {
            text-align: center;
            font-size: 100px;
            font-family: Kausan Script, arial;
            text-shadow: 2px 5px red, 4px 7px blue, 0 -30px 20px yellow, 0 -50px 30px yellowgreen, 0 -40px 30px red;
            background-color: coral;
            box-shadow: 12px 12px 20px 5px blue inset, -12px -12px 20px 5px green inset;
            opacity: 1;
            border-radius: 100%;
        }

        h2 {
            text-align: center;
            font-size: 100px;
            font-family: 'alex_brushregular', arial;
        }
    </style>
</head>

<body>
    <h1>Kausan Scipt</h1>
    <h2>Alex Brush</h2>
</body>

</html>
