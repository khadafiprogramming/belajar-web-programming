<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Opacity</title>
    <style>
        body {
            background-color: coral;
        }

        .satu {
            width: 400px;
            height: 400px;
            background-color: blueviolet;
            opacity: 0.7;
            position: fixed;
        }

        .dua {
            width: 200px;
            height: 200px;
            background-color: aqua;
            opacity: .7;
            position: absolute;
            bottom: -100px;
            right: -100px;
        }
    </style>
</head>

<body>
    <div class="satu">
        <div class="dua"></div>
    </div>
</body>

</html>
