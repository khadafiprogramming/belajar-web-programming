<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Shadow</title>
    <style>
        div h1 {
            font-size: 100px;
            font-family: Arial, Helvetica, sans-serif;
            color: white;
            text-shadow: 0 2px 1px black, 0 -5px 10px yellow, 0 -10px 20px red, 0 -15px 30px blue, 0 -20px 40px black;
            text-align: center;
        }
    </style>
</head>

<body>
    <div>
        <h1>Hello World</h1>
    </div>
</body>

</html>
