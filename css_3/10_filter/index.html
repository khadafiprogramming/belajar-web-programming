<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan Filter</title>
    <style>
        img {
            filter: brightness(2.0) grayscale(100%) blur(2px);
        }
    </style>

    <!-- Filter
    blur (px)
    brightness (angka / %)
    contrast (angka / %)
    saturate (angka / %)
    grayscale (angka / %)
    sepia (angka / %)
    hue-rotate (deg)
    invert (angka / %)
    opacity (angka / %)
    drop-shadow (sama seperti box-shadow) -->

</head>

<body>
    <img src="img/khadafi1.jpg" alt="">
</body>

</html>
