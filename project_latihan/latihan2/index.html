<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan Gallery Again</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1><span class="gio">Gio</span> & <span class="muta">Muta</span></h1>

    <div class="container">
        <ul class="gallery">
            <li>
                <a href="#gambar-1"><img src="img/thumbs/ang.jpg" alt="Ang"><span>Ang</span>
                </a>
                <div class="overlay" id="gambar-1">
                    <a href="#gambar-4" class="previous">Previous</a>
                    <a href="#gambar-2" class="next">Next</a>
                    <a href="#" class="close">X Close</a>
                    <img class="img" src="img/full/hokage_naruto_resize.jpg" alt="Naruto">
                </div>
            </li>
            <li>
                <a href="gambar-2"><img src="img/thumbs/eren.jpg" alt="Eren"><span>Eren</span>
                </a>
                <div class="overlay" id="gambar-2">
                    <a href="#gambar-1" class="previous">Previous</a>
                    <a href="#gambar-3" class="next">Next</a>
                    <a href="#" class="close">X Close</a>
                    <img class="img" src="img/full/obito.jpg" alt="Obito">
                </div>
            </li>
            <li>
                <a href="gambar-3"><img src="img/thumbs/saitama.jpg" alt="Saitama"><span>Saitama</span>
                </a>
                <div class="overlay" id="gambar-3">
                    <a href="#gambar-2" class="previous">Previous</a>
                    <a href="#gambar-4" class="next">Next</a>
                    <a href="#" class="close">X Close</a>
                    <img class="img" src="img/full/obito_otsutsuki.jpg" alt="Obito Akatsuki">
                </div>
            </li>
            <li>
                <a href="gambar-4"><img src="img/thumbs/yuji.jpg" alt="Yuji"><span>Yuji</span>
                </a>
                <div class="overlay" id="gambar-4">
                    <a href="#gambar-3" class="previous">Previous</a>
                    <a href="#gambar-1" class="next">Next</a>
                    <a href="#" class="close">X Close</a>
                    <img class="img" src="img/full/sasuke.jpg" alt="Sasuke">
                </div>
            </li>
            <div class="clear"></div>
        </ul>
    </div>
    <div class="login">
        <div class="login-page">
            <h2>Galery <br>Login Page</h2>
            <p>Login or register from here <br> to access.</p>
            <p class="copyright">Copyright 2022. <a
                    href="https://github.com/khadafiprogramming?tab=repositories">Khadafi Programming.</a></p>
        </div>
        <div class="user-password">
            <form action="#">
                <tr>
                    <td>
                        <label for="">Username</label>
                        <input type="text">
                    </td>
                    <td>
                        <label for="">Password</label>
                        <input type="text">
                    </td>
                </tr>
                <tr>
                    <td>
                        <button class="button-login">Login</button>
                        <button class="button-register">Register</button>
                    </td>
                </tr>
            </form>
        </div>
        <div class="clear"></div>
    </div>
</body>

</html>
